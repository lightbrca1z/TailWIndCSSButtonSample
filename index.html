<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My TailWind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <button class="bg-orange-400 text-white m-4 py-2 px-4 rounded-full
   shadow-black/30 shadow-md hover:opacity-80 trantision duration-500 active:translate-y-1">
    One!
  </button>
  <button class="bg-green-300 text-black m-10 py-10 px-5
   shadow-yellow/30 shadow-md hover:opacity-80 trantision duration-500 active:translate-y-1">
    Two!
  </button>
  <button class="bg-green-300 text-black m-10 py-10 px-5
   shadow-yellow/30 shadow-md hover:opacity-80 trantision duration-500 active:translate-y-1">
    Three!
  </button>
  <button class="bg-green-300 text-black m-10 py-10 px-5
   shadow-yellow/30 shadow-md hover:opacity-80 trantision duration-500 active:translate-y-1">
    Four!
  </button>
  <div class="m-3">
    <button class="px-2 py-1 bg-blue-400 text-white font-semibold rounded hover:bg-blue-500">Five</button>
    <button class="px-2 py-1 bg-yellow-400 text-white font-semibold rounded hover:bg-yellow-500">Six</button>
    <button class="px-2 py-1 bg-red-400 text-white font-semibold rounded hover:bg-red-500">Seven</button>
    <button class="px-2 py-1 bg-green-400 text-white font-semibold rounded hover:bg-green-500">Eight</button>
    <button class="px-2 py-1 bg-indigo-400 text-white font-semibold rounded hover:bg-indigo-500">Nine</button>
    <button class="px-2 py-1 bg-blue-400 text-xl text-white font-semibold rounded hover:bg-blue-500">Ten</button>
    <button class="px-2 py-1 bg-blue-400 text-lg text-white font-semibold rounded hover:bg-blue-500">Eleven</button>
    <button class="px-2 py-1 bg-blue-400 text-xl text-white font-semibold rounded hover:bg-blue-500">Twelve</button>
  </div>
</body>
</html>
